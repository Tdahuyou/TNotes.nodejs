<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

  <title>添加图书</title>
</head>
<body>
  <h3 id="box_top">添加图书</h3>
  <hr />
  <form method="post">
    <fieldset>
      <legend>添加数据</legend>
      <table>
        <tr>
          <td><label>图书名称</label></td>
          <td><input type="text" name="bookname" /></td>
        </tr>
        <tr>
          <td><label>作者</label></td>
          <td><input type="text" name="author" /></td>
        </tr>
        <tr>
          <td><label>出版社</label></td>
          <td><input type="text" name="press" /></td>
        </tr>
      </table>
      <input type="submit" />
    </fieldset>
  </form>
</body>
</html>
